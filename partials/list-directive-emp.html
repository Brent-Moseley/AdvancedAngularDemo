  <div ng-repeat="employee in employeeList" class="list-table-row">
    <div class="list-table-cell">
      <p>{{employee.id}}</p>
    </div>
    <div class="list-table-cell">
      <p>{{employee.name}}</p>
    </div>
    <div class="list-table-cell">
      <p>{{employee.role}}</p>
    </div>
    <div class="list-table-cell">
      <p>{{employee.age}}</p>
    </div>
    <div class="list-table-cell">
      <p>{{employee.salary}}</p>
    </div>
  </div>
